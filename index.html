<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Manrope:wght@800&family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&family=Poppins:wght@500;700&family=Rubik:wght@500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">

  <header>
    <div class="header-content">
      <h3>calc</h3>
      <div class="themes">
        <p>THEME</p>
        <div onclick="themeChange()" class="ball-slider">
          <div class="numbers"><p>1</p> <p>2</p> <p>3</p></div>
          <span></span></div>

      </div>
    </div>
  </header>
  
  <main>
    <div class="monitor">
      <span></span>
    </div>
    <div class="buttons">
      <button onmousedown="light(this)" onmouseup="delight(this)" id="seven">7</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="eight">8</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="nine">9</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="delete">DEL</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="four">4</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="five">5</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="six">6</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="plus">+</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="one">1</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="two">2</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="three">3</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="minus">-</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="dot">.</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="zero">0</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="buttonide">/</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="mult">*</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="clear">RESET</button>
      <button onmousedown="light(this)" onmouseup="delight(this)"id="equal">=</button>
    </div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
